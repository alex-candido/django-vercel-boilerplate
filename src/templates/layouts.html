<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Site Default{% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="bg-gray-100 min-h-screen  overflow-hidden">
        <header class="bg-white shadow">
            <div class="container mx-auto px-4 py-6">
                <nav class="flex justify-between items-center">
                    <a href="#" class="text-2xl font-bold text-gray-800">Logo</a>
                    <div class="space-x-4">
                        <a href="#" class="text-gray-600 hover:text-gray-900">Início</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">Sobre</a>
                        <a href="#" class="text-gray-600 hover:text-gray-900">Contato</a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="h-screen">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-white shadow mt-8">
            <div class="container mx-auto px-4 py-6">
                <p class="text-center text-gray-600">© 2025 Todos os direitos reservados</p>
            </div>
        </footer>
    </div>
</body>
</html>
